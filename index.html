<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Avalie a sua mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p></br>
      
      <img src="images/img1.svg" alt="balao de conversacao com estrelas de avaliacao dentro"/>
    </header>
    
    <div class="top">
      <h2>Informações pessoais</h2>
    </div>

    <form>
  
      <fieldset>
        <div class="fullname">
          <div class="input-wrapper">
            <label for="your-name">Nome</label>
            <input type="text" id="your-name" required>
          </div>
    
          <div class="input-wrapper">
            <label for="your-name">Sobrenome</label>
            <input type="text" id="your-name" required>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="your-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="your-email" required>
        </div>
      </fieldset>
  
      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="select-wrapper">
          <label for="mentors-name">Selecione quem foi o seu mentor</label>
          <select id="mentors-name">
            <option value="" selected disabled></option>
            <option value="mentor-1">Mentor 1</option>
            <option value="mentor-2">Mentor 2</option>
            <option value="mentor-3">Mentor 3</option>
          </select>
        </div>
  
        <div class="text-wrapper">
          <label for="feedback">Feedback sobre o mentor</label>
          <textarea id="feedback"></textarea>
        </div>
  
        <div class="checkbox-wrapper">
          <input type="checkbox" id="checkbox" required>
          <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </fieldset>
  
      <fieldset>
        <legend>Agendando próxima mentoria</legend>
  
        <div class="col-3">
          <div class="input-wrapper">
            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-date" required>
          </div>
  
          <div class="input-wrapper">
            <label for="mentorship-begin">Das</label>
            <input type="time" id="mentorship-begin" required>
          </div>
  
          <div class="input-wrapper">
            <label for="mentorship-end">Até</label>
            <input type="time" id="mentorship-end" required>
          </div>
        </div>
      </fieldset>  
      
      <div class="button">
        <input type="button" value="Salvar">
      </div>

    </form>
  </div>  
</body>
</html>
